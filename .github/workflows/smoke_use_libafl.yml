name: LibAFL smoke

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  smoke-use-libafl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go (bootstrap)
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"

      - name: Export GOROOT_BOOTSTRAP
        run: echo "GOROOT_BOOTSTRAP=$(go env GOROOT)" >> "$GITHUB_ENV"

      - name: Set up Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly

      - name: Build cybergo toolchain
        run: cd src && ./make.bash

      - name: Smoke (panic)
        run: bash misc/cybergo/tests/smoke_use_libafl_panic.sh

      - name: Smoke (overflow)
        run: bash misc/cybergo/tests/smoke_use_libafl_overflow.sh

      - name: Smoke (multiargs)
        run: bash misc/cybergo/tests/smoke_use_libafl_multiargs.sh

      - name: Smoke (multiparams)
        run: bash misc/cybergo/tests/smoke_use_libafl_multiparams.sh

      - name: Smoke (reverse)
        run: bash misc/cybergo/tests/smoke_use_libafl_reverse.sh
