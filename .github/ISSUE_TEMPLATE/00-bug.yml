  - type: input
    id: go-version
    attributes:
      label: Golang version
      description: What version of Go are you using (`go version`)?
      placeholder: ex. go version go1.20.7 darwin/arm64
    validations:
      required: true

  - type: checkboxes
    id: reproduce-latest-release
    attributes:
      label: Reproduces in latest release
      options:
        - label: Does this issue reproduce with the latest release?

  - type: textarea
    id: os-and-processor
    attributes:
      label: "What operating system and processor architecture are you using (`go env`)?"
      render: shell
    validations:
      required: true

  - type: textarea
    id: what-did-you-do
    attributes:
      label: "What did you do?"
      description: "If possible, provide a recipe for reproducing the error. A complete runnable program is good. A link on go.dev/play is best."
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: "What did you expect to see?"
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: "What did you see instead?"
    validations:
      required: true

