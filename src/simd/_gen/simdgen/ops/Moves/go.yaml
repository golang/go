- go: PermuteConstantHi
  asm: VPSHUFHW
  addDoc: !string |-
    // result := {x[indices[0:2]+4], x[indices[2:4]+4], x[indices[4:6]+4], x[indices[6:8]+4]}
    // Here indices are word-size unsigned index value packed together, e.g. indices[0:2] is the first index.
  in:
  - *128any
  - class: immediate
