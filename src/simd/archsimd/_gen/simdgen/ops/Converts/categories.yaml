!sum
# Float <-> Int conversions
- go: "ConvertToInt32"
  commutative: false
  regexpTag: "convert"
  documentation: !string |-
    // NAME converts element values to int32.
    // When a conversion is inexact, a truncated (round toward zero) value is returned.
    // If a converted result cannot be represented in int32, an implementation-defined
    // architecture-specific value is returned.
- go: "ConvertToUint32"
  commutative: false
  regexpTag: "convert"
  documentation: !string |-
    // NAME converts element values to uint32.
    // When a conversion is inexact, a truncated (round toward zero) value is returned.
    // If a converted result cannot be represented in uint32, an implementation-defined
    // architecture-specific value is returned.
- go: "ConvertToInt64"
  commutative: false
  regexpTag: "convert"
  documentation: !string |-
    // NAME converts element values to int64.
    // When a conversion is inexact, a truncated (round toward zero) value is returned.
    // If a converted result cannot be represented in int64, an implementation-defined
    // architecture-specific value is returned.
- go: "ConvertToUint64"
  commutative: false
  regexpTag: "convert"
  documentation: !string |-
    // NAME converts element values to uint64.
    // When a conversion is inexact, a truncated (round toward zero) value is returned.
    // If a converted result cannot be represented in uint64, an implementation-defined
    // architecture-specific value is returned.
- go: "ConvertToFloat32" # Also float64 -> float32
  commutative: false
  regexpTag: "convert"
  documentation: !string |-
    // NAME converts element values to float32.
- go: "ConvertToFloat64" # Also float32 -> float64
  commutative: false
  regexpTag: "convert"
  documentation: !string |-
    // NAME converts element values to float64.

# Int <-> Int conversions
- go: "TruncateToInt8"
  commutative: false
  regexpTag: "convert"
  documentation: !string |-
    // NAME truncates element values to int8.
- go: "SaturateToInt8"
  commutative: false
  regexpTag: "convert"
  documentation: !string |-
    // NAME converts element values to int8 with signed saturation.
- go: "ExtendToInt16(Concat)?"
  commutative: false
  regexpTag: "convert"
  documentation: !string |-
    // NAME sign-extends element values to int16.
- go: "TruncateToInt16(Concat)?"
  commutative: false
  regexpTag: "convert"
  documentation: !string |-
    // NAME truncates element values to int16.
- go: "SaturateToInt16(Concat(Grouped)?)?"
  commutative: false
  regexpTag: "convert"
  documentation: !string |-
    // NAME converts element values to int16 with signed saturation.
- go: "ExtendToInt32"
