CC=quietgcc
LD=quietgcc
CFLAGS=-ggdb -I$(GOROOT)/include -O1
O=o
YFLAGS=-d
# GNU Make syntax:
ifndef GOBIN
GOBIN=$(HOME)/bin
endif
PWD=$(shell pwd)

%.$O: %.c
	$(CC) $(CFLAGS) -c $(PWD)/$*.c
